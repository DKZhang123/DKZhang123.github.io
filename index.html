---
layout: default
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>日更目录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="max-width:720px;margin:auto;padding:24px">
    <h1>日更目录</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">
            {{ post.date | date: "%Y-%m-%d" }}｜{{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
