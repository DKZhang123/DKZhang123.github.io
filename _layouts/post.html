<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5f6f8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
    }
    .page {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 24px;
      line-height: 1.8;
    }
    .date {
      color: #888;
      font-size: 14px;
      margin-bottom: 24px;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>{{ page.title }}</h1>
    <div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>

    {{ content }}

    <p><a href="/">← 返回目录</a></p>
  </div>
</body>
</html>
