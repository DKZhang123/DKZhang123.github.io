<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>带 Logo 二维码生成器</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:720px;margin:24px auto;padding:0 16px}
    input,button{font-size:16px;padding:10px 12px}
    input{width:100%;box-sizing:border-box;margin:8px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    #qr{margin:16px 0}
    button{cursor:pointer}
    .hint{color:#666;font-size:14px;line-height:1.5}
  </style>
</head>
<body>
  <h2>带 Logo 二维码生成器（手机可用）</h2>

  <label>链接</label>
  <input id="url" placeholder="粘贴你的链接，如 https://..." />

  <div class="row">
    <label>Logo（可选）</label>
    <input id="logo" type="file" accept="image/*" />
  </div>

  <div class="row">
    <button id="gen">生成 / 更新</button>
    <button id="download">下载 PNG</button>
  </div>

  <div id="qr"></div>

  <p class="hint">
    建议：Logo 用正方形、占比别太大（中心图标通常 ≤20% 扫码更稳）。
  </p>

  <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script>
    const qr = new QRCodeStyling({
      width: 320,
      height: 320,
      data: "",
      margin: 10,
      qrOptions: { errorCorrectionLevel: "H" },
      dotsOptions: { type: "rounded" },
      backgroundOptions: { color: "#ffffff" },
      imageOptions: { crossOrigin: "anonymous", margin: 6, imageSize: 0.22 }
    });

    qr.append(document.getElementById("qr"));

    function fileToDataURL(file){
      return new Promise((resolve,reject)=>{
        const r=new FileReader();
        r.onload=()=>resolve(r.result);
        r.onerror=reject;
        r.readAsDataURL(file);
      });
    }

    async function generate(){
      const url = document.getElementById("url").value.trim();
      if(!url){ alert("请先粘贴链接"); return; }

      const file = document.getElementById("logo").files?.[0];
      if(file){
        const dataUrl = await fileToDataURL(file);
        qr.update({ data: url, image: dataUrl });
      }else{
        qr.update({ data: url, image: "" });
      }
    }

    document.getElementById("gen").addEventListener("click", generate);

    document.getElementById("download").addEventListener("click", async ()=>{
      const url = document.getElementById("url").value.trim();
      if(!url){ alert("请先粘贴链接"); return; }
      await generate();
      qr.download({ name: "qr_with_logo", extension: "png" });
    });

    document.getElementById("url").addEventListener("keydown",(e)=>{
      if(e.key==="Enter") generate();
    });
  </script>
</body>
</html>
